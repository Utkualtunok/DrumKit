<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Drum Kit</title>
</head>
<body>
  <div class="container">
    <img src="assets/img/drum.png" class="main-img" alt="Drum Set">
    <div class="drum-kit">
      <button class="drum" data-sound="assets/sounds/kick.wav" data-key="a">Kick</button>
      <button class="drum" data-sound="assets/sounds/snare.wav" data-key="b">Snare</button>
      <button class="drum" data-sound="assets/sounds/hihat.wav" data-key="c">Hi-Hat</button>
      <button class="drum" data-sound="assets/sounds/tom.wav" data-key="d">Tom</button>
      <button class="drum" data-sound="assets/sounds/tink.wav" data-key="e">Tink</button>
      <button class="drum" data-sound="assets/sounds/ride.wav" data-key="f">Ride</button>
      <button class="drum" data-sound="assets/sounds/openhat.wav" data-key="g">Open-Hat</button>
      <button class="drum" data-sound="assets/sounds/clap.wav" data-key="h">Clap</button>
      <button class="drum" data-sound="assets/sounds/boom.wav" data-key="i">Boom</button>
    </div>
  </div>
  <script src="/js/drum.js"></script>
</body>
</html>
